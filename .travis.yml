language: python

os: linux
dist: trusty
group: edge

python:
  - "2.7.12"
  #- "3.5"

perl:
  - "5.24"
  - "5.22"
  - "5.20"


#cd ${HOME}/bin
# Then add symlinks to the executables here, for example:
#ln -s ${HOME}/lib/libspatialindex/spatial spatial

addons:
  apt:
    packages:
      - libspatialindex-dev
      - samtools
      - bedtools

#create folders for installation
before_install:
     - sudo apt-get install r-base-core
     - sudo apt-get install gawk
     - chmod +x ./tests/run_tests.sh
     - mkdir -p ${HOME}/bin
     - mkdir -p ${HOME}/lib
     - export PATH="${HOME}/bin:$PATH"

#installing chicago
     -  sudo apt-get install libssl-dev
     -  cd ${HOME}/lib
     -  sudo Rscript ${HOME}/build/pabloacera/C-HiC/scripts/install_packages.R 

     - cd ${HOME}/build/pabloacera/C-HiC/

# command to install dependencies
install:
    - pip install -e .
    - pip install -r requirements.txt
